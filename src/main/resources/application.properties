server.port=80
# using jdbc with mariadb, e.g. jdbc:mariadb://database:3306/db
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always

spring.servlet.multipart.max-file-size=10240MB
spring.servlet.multipart.max-request-size=10240MB

logging.level.root=info
logging.level.me.lyriclaw.gallery=debug
logging.file.name=logs/log.log
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.total-size-cap=1GB

# key for modification operations authentication
project.auth.auth-key=

# path to storage resources
project.storage.resource-path=

# path to storage thumbnails of resources
project.storage.thumbnail-path=

# proxy for downloading resources, supporting http/https/socks, e.g. http://localhost:1087
project.downloader.proxy=

# path to frontend dist directory
project.front-end.dist-path=